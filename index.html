<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="card">
    <div class="card__image">
      <div class="card__eye">
        <img src="images/icon-view.svg" alt="eye" class="card__view">
      </div>
    </div>
    <div class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__icons">
          <img src="images/icon-ethereum.svg" alt="eth" class="card__icon">
          <p class="card__text">0.041 ETH</p>
        </div>
        <div class="card__icons">
          <img src="images/icon-clock.svg" alt="time" class="card__icon">
          <p class="card__text day">3 days left</p>
        </div>
      </div>

      <div class="card__profile">
        <figure class="card__picture">
          <img src="images/image-avatar.png" alt="face" class="card__avatar">
        </figure>
          <p class="card__paragraph card-creation">Creation of <span class="card__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
